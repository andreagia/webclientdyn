<!DOCTYPE html>
<html lang="en">
<head>
    <title>NGL - webapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/html/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/html/css/main.css" />
    <link rel="subresource" href="/html/css/light.css" />
    <link rel="subresource" href="/html/css/dark.css" />
</head>


<!-- esempi selezione http://arose.github.io/ngl/api/tutorial-snippets.html -->
<body>
    <!-- NGL -->
    <script src="/html/js/ngl/ngl.js"></script>

    <!-- UI -->
    <script src="/html/js/lib/signals.min.js"></script>
    <script src="/html/js/lib/tether.min.js"></script>
    <script src="/html/js/lib/colorpicker.min.js"></script>
    <script src="/html/js/ui/ui.js"></script>
    <script src="/html/js/ui/ui.extra.js"></script>
    <script src="/html/js/ui/ui.ngl.js"></script>
    <script src="/html/js/gui.js"></script>

    <!-- EXTRA -->
    <script src="/html/js/examples.js"></script>
    <script src="/html/js/plugins.js"></script>

    <script>
        NGL.cssDirectory = "/html/css/";
        NGL.documentationUrl = "../build/docs/api/ngl/";

        // Datasources
        NGL.DatasourceRegistry.add(
            "data", new NGL.StaticDatasource( "/html/data/" )
        );

//        // Plugins
//        NGL.PluginRegistry.add(
//            "apbs", "plugins/apbs.plugin"
//        );

        var stage;
        document.addEventListener( "DOMContentLoaded", function(){
            stage = new NGL.Stage();
            NGL.StageWidget( stage );
            var example = NGL.getQuery( "example" );
            if( example ) NGL.ExampleRegistry.load( example, stage );
            var load = NGL.getQuery( "load" );
            stage.loadFile(  "/html/data/pdb/1iua.pdb", { defaultRepresentation: true } );
//            var plugin = NGL.getQuery( "plugin" );
//            if( plugin ) NGL.PluginRegistry.load( plugin, stage );
        } );
    </script>
</body>
</html>
